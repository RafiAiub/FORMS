<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h3>Cadastro da liga dos astronautas</h3>
<form action="">
    <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="nome">
    </div>
<br>
    <div>
        Email:
        <input type="email"> - Password <input type="password"> 
    </div>
<br>
    <div>
        Data de nascimento: <input type="date"> - Foto <input type="file">
    </div>
<br>
    <div>
        <label for="nacioladidade">Nacionalidade</label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="russa">Russo</option>
                <option value="americano">Americano</option>
                <option value="brasileiro">Brasileiro</option>
            </select>
    </div>
<br>
    <div>
    
        Genero 
        <label for="f">F</label>
        <input type="radio" id="f" name="genero" value="f">
        <label for="m">M</label>
        <input type="radio" id="m" name="genero" value="M">
    
</div>
<br>
    <div>
        Suas principais qualidades: 
        <input type="checkbox" id="primeiro1" name="primeiro1" value="Inteligencia">
        <label for="primeiro1">Inteligencia</label> |
        <input type="checkbox" id="segundo2" name="segundo2" value="Resiliencia">
        <label for="segundo2">Resiliencia</label> |
        <input type="checkbox" id="terceiro3" name="terceiro3" value="Preparo Fisico">
        <label for="terceiro3">Preparo Fisico</label> |
        <input type="checkbox" id="quarto4" name="quarto4" value="Educação">
        <label for="quarto4">Educação</label>
    </div>
<br>
    <div>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
    </div>
<br>
    <div>
        <input type="submit" value="Criar">
    </div>
</form>
</body>
</html>
